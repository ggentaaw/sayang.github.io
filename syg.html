<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik Sayangg</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: black;
            color: white;
            transition: background 0.5s, color 0.5s;
        }
        #pesan {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .api {
            background: url('images.jpeg') no-repeat center center/cover;
            color: yellow;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="tampilkanPesan()">Klik Sayangg</button>

    <div id="pesan">
        <p>Kaka minta maaf ya sayanggkuu</p>
        <p>Ayo nyalain apinya sayanggkuu</p>
        <p>Kasian ziconya kedinginann</p>
        <button class="btn" onclick="nyalakanApi()">Nyalain Api</button>
    </div>

    <script>
        function tampilkanPesan() {
            document.getElementById("pesan").style.display = "block";
        }

        function nyalakanApi() {
            document.body.classList.add("api");
        }
    </script>

</body>
</html>
